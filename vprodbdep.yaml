apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels: 
    app: vprodb #service documentation file, route to database service with the name
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image:  hotsauce186/vprofiledb:latest
          volumeMounts:
            - name:  vpro-db-data
              mountPath:  /var/lib/mysql
          ports:
          - name:  vprodb-port
            containerPort: 3306
          env:
            - name:  MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name:  app-secret
                  key:  db-pass
      #nodeSelector:
        #zone: us-east-1a
      volumes:
        - name:  vpro-db-data
          #This AWS EBS volume must already exist
          awsElasticBlockStore:
            volumeID: vol-0d1c2a48dd2cc709a
            fsType: ext4
      
      initContainers:
        - name:  busybox
          image:  busybox:latest
          args: ["rm", "-rf","/var/lib/mysql/lost+found"]
          volumeMounts:
            - name:  vpro-db-data
              mountPath:  /var/lib/mysql
    
     